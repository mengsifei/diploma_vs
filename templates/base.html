<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, h1, h2, h3, p, a {
            font-family: 'Georgia', serif;
        }
        body {
            background: url('/static/stone_background.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: black;
            text-align: center;
        }
        .navbar {
            margin-bottom: 20px; /* Adjust the space below the navbar */
        }
        .center-text {
            text-align: center;
        }
        .btn-center {
            display: flex;
            justify-content: center;
        }
        input[type="text"], textarea {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent text boxes */
            border: 1px solid #ccc;
            color: #333;
        }
        .btn-primary {
            background-color: #505050; /* Dark grey buttons */
            border-color: #404040;
        }
        .btn-primary:hover {
            background-color: #404040; /* Darker on hover */
            border-color: #303030;
        }
        h1 {
            color: #505050; /* Dark grey titles */
            padding-top: 20px; /* Space from nav bar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            {% if current_user.is_authenticated %}
                <span class="navbar-text">
                    Signed in as {{ current_user.nickname }}
                </span>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>Visit our <a href="https://github.com/yourusername/yourrepository">GitHub</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
