{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <h1 class="center-text">Enter Topic and Essay for Prediction</h1>
    <form method="post" class="mt-4">
        <div class="mb-3">
            <label for="topic" class="form-label">Essay Topic:</label>
            <input type="text" id="topic" name="topic" class="form-control">
        </div>
        <div class="mb-3">
            <label for="essay" class="form-label">Essay Content:</label>
            <textarea id="essay" name="essay" class="form-control" rows="8"></textarea>
        </div>
        <div class="btn-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <!-- Hidden input to pass isempty condition -->
        <input type="hidden" id="isempty" value="{{ isempty }}">
    </form>
    <!-- Alert Modal Definition -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please provide both a topic and an essay text.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block extra_scripts %}
<script>
    $(document).ready(function() {
        var isEmpty = $('#isempty').val() === 'True'; // Ensure you compare with 'True' as a string
        if (isEmpty) {
            $('#alertModal').modal('show');
        }
    });
</script>
{% endblock %}
